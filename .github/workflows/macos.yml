# macos builds ooniprobe for macos
name: macos
on:
  push:
    branches:
      - "release/**"
      - "fix/mkupdates"
jobs:
  build:
    runs-on: "macos-10.15"
    steps:
      - uses: actions/checkout@v2
      - run: ./mk OONI_PSIPHON_TAGS="" ./CLI/darwin/amd64/ooniprobe
      - run: ./smoketest.sh ./CLI/darwin/amd64/ooniprobe
