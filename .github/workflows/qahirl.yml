name: "qahirl"
on:
  schedule:
    - cron: "10 3 * * */1"
  push:
    branches:
      - 'release/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: "1.16"
      - uses: actions/checkout@v2
      - run: ./QA/rundocker.bash "hirl"
