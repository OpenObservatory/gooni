# android verifies we can still build for Android
name: android
on:
  push:
    branches:
      - "release/**"
      - "master"
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: ./make --disable-embedding-psiphon-config -t ./MOBILE/android/oonimkall.aar
